<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #f9a);
            margin: 0;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p.quote {
            font-size: 1.5em;
            font-style: italic;
            margin-top: 20px;
            animation: slideIn 2s ease-in-out;
        }
        .quote-author {
            margin-top: 10px;
            font-size: 1.2em;
            animation: slideIn 2s ease-in-out 0.5s;
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            animation: fadeIn 3s ease-in-out;
        }
        .button:hover {
            background-color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <p class="quote">"The best way to get started is to quit talking and begin doing."</p>
    <p class="quote-author">- Walt Disney</p>
    <button class="button" onclick="showAlert()">Click Me for Motivation!</button>

    <script>
        function showAlert() {
            alert('You are amazing and capable of incredible things!');
        }
    </script>
</body>
</html>
